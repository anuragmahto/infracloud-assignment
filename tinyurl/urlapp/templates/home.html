<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Short Your URL</title>
</head>
<body>
    <div class="navb">
        <button onclick="location.href='{% url 'login' %}'">Login</button>
    </div>
    <form method="POST">
        <div class="contents">
            <h1> URL Shortner Page</h1>
            <input type=”url” id=”urlinput” placeholder="Enter url"><br>
            <button type="submit">Make It Short</button>
        </div>
    </form>
</body>
</html>
