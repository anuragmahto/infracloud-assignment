<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'log.css' %}">
    <title>Login Page</title>
</head>
<body>
    <div class="navb">
        <a href="home">Home</a>
    </div>
    <div class="container">
        <div class="text">Login to Your Account</div>
        <form method="post" action="">
            <div class="data">
                <label>Email or Phone </label>
                <input type="text" placeholder="Enter Email / Phone No." required >
            </div>
            <div class="data">
                <label>Password </label>
                <input type="Password" placeholder="Enter Password" required >
            </div>
            <div class="forget"><a href="#">Forgot Password? </a></div>
            <div class="btn">
                <button type="submit">Login</button>
            </div>
        </form>
        
    </div>
</html>
